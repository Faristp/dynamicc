
<div class='border-bottom mb-4 row' style="padding-bottom: 8px;">
  <div class='col-10'>
    <h4 style="color: rgb(100, 100, 100) ">{{job['title']}}</h4>
    <div><b>Location:</b> {{job['location']}}</div>
    {% if 'salary' in job %}
    <div><b>Salary: </b>{{job['salary']}}</div>
    {% endif %}
  </div>
  <div class='col-2'>
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
